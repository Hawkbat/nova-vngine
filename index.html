  <title>Nova VNgine</title><link rel="icon" href="./favicon.ico"><style>/* src/main.css */
@font-face {
  font-family: "Inter";
  font-style: normal;
  src: url("./Inter-VariableFont_opsz,wght-ZQT46P7R.ttf");
}
@font-face {

:root {

  --text-color: white;
  --primary-color: #FA5;
  --secondary-color: #5AF;
  --error-color: #f66;
  --menu-bg-color: #222;

html,
body {
  margin: 0;
  padding: 0;
  border: 0;
  height: 100%;
}
#appContainer {
  height: 100%;
}
picture {
  display: contents;
}
* {
  box-sizing: border-box;
  scrollbar-color: transparent transparent;
  scrollbar-width: thin;
  transition: scrollbar-color 0.1s;
}
*:hover {
  scrollbar-color: var(--text-color) transparent;
}
